    <script language="javascript">
        function check(){
            var a=document.form.name.value;
            var b=document.form.email.value;
            var c=document.form.subject.value;
            var d=document.form.message.value;
            if((a==null||a=="")&&(b==null||b=="")&&(c==null||c=="")&&(d==null||d=="")){
                alert("All fields are required");
                return false;
            }
            else if(a==null||a==""){
                alert("Name can not be empty");
                return false;
            }
            else if(b==null||b==""){
                alert("Email can not be empty");
                return false;
            }
            else if(c==null||c==""){
                alert("Subject can not be empty");
                return false;
            }
            else if(d==null||d==""){
                alert("Please give us a detailed message");
                return false;
            }
        }
    </script>
    <body>
            <p>
                <h1 id="form-header">
                        PING ME
                </h1>
            </p>
        <form id="add-message" name="form" onsubmit="return check()">
                <input type="text" name="name" placeholder="Your Name">
                <br>
                <input type="email" name="email" placeholder="Email">
                <br>
                <input type="text" name="subject" placeholder="Subject">
                <br>
                <textarea name="message" placeholder="Message" rows="10"></textarea>
                <br>
                <button>Send Message</button>
        </form>
